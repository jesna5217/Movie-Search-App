<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class='main_container'>
    <header>Search your Movies here!
</header>

  
<div class="d-flex justify-content-center align-items-center mt-3">
   
    <input type="text" placeholder="Enter your movie" id="movieName">
    <button class="btn" onclick="loadData()"><span></span>SEARCH</button>
</div>
   

<div id="details"></div>   
</div>
    
</body>
<script>


const loadData=async()=>{
    let movie=movieName.value;
    const response= await fetch(`https://www.omdbapi.com/?apikey=fa1c9c03&t=${movie}`);
    console.log(response);
    response.json().then((data)=>{
        console.log(data);
        details.innerHTML=`
<div class="box mt-5 d-flex justify-content-between align-items-start p-3">
        
        <div ><img height="400px" width="400px" src="${data.Poster}" alt=""></div>
<div class='info ms-5 mb-2'>
    <div class='d-flex justify-content-center align items center'>
      <h1>${data.Title} ${data.Year}</h1>
            </div>

        <button class='genre'>${data.Genre}</button>
        <br><br>
        <p class='plot'>${data.Plot}</p>
        
        <p>Language : ${data.Language}</p>
            <p>Released Date : ${data.Released}</p>
            
            <p>Actors : ${data.Actors}</p>
                <p>Writer : ${data.Writer}</p>
    </div>
    </div>`
        
    })
    
}


</script>
</html>
